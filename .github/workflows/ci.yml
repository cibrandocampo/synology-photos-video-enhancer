name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Run tests in Docker
        run: |
          docker compose -f dev/docker-compose.test.yml build
          docker compose -f dev/docker-compose.test.yml up --abort-on-container-exit
      
      - name: Check test results
        run: |
          # Verify tests passed by checking exit code
          docker compose -f dev/docker-compose.test.yml run --rm video-enhancer-test \
            sh -c "pip install -q -r dev/requirements-dev.txt && python -m pytest --cov=. --cov-report=term --cov-report=xml tests/ || exit 1"
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
